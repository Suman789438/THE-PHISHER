   <button class="text-gray-500 text-lg font-normal flex items-center space-x-1">

    <svg aria-hidden="true" class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

   <form method="POST" action="login.php" class="w-full max-w-md space-y-4">
    
    <!-- ✅ name অ্যাট্রিবিউট অ্যাড করা হয়েছে -->

    <input name="password" class="w-full border border-gray-300 rounded-2xl px-4 py-3 text-gray-600 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Password" type="password"/>
    
    <button class="w-full bg-blue-600 text-white rounded-full py-3 text-lg font-normal" type="submit">
     Log in
    </button>
   </form>
